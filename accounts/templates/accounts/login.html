{% extends 'accounts/base.html' %}
<!DOCTYPE html>
{% load static %}
{% block content %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="{% static 'css/common.css' %}" rel="stylesheet">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img class="logo" src="{% static 'img/로그인.png' %}" alt="logo" width="145" height="72" >
    <form action="{% url 'login' %}" method="POST">
      <span class="error" style="margin: 0%; color: red;">
        {% if messages %}
        <div>
            {% for message in messages %}
              {{ message.message }}
            {% endfor %}
        </div>
        {% endif %}
     </span>
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" id="btn_login" value="로그인">
    </form>

    <a href="{% url 'signup' %}" class="button_signup" style="padding-bottom: 5px;"><span>회원가입하기</span></a>
    <a href="{% url 'login' %}" class ="button_forgot" onclick="window.open('password_reset/','비밀번호 초기화','width=500, height=500,menubar=no, status=no, toolbar=no');"><span>비밀번호 찾기</span></a>
    <a href="{% url 'main' %}" class="button_forgot"><span>홈으로</span></a>
  </div>

  <footer>
    <div class="inner">
      <div class="info">
        <span>멋쟁이사자처럼 at 충북대학교 2조팀.</span> </br>
        2021 Menting Project
        
      </div>

    </div>
  </footer>
</body>

</html>
{% endblock content %}
