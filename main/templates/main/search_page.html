{% extends 'main/community_base.html' %}
{% load static %}
{% block content %}
<div class="search_page">
    <div class="search_top">
        <h1>00님 반갑습니다!</h1>
    </div>
    <br>
    <div class="search_mid">
        <br>
        <h1>00대학교의 선배님들</h1>
        <h2>검색돋보기</h2>
        <br><br><br><br>
    </div>
    <div class ="search_button">
    <table width="85%" border="1">
        <thead>
            <th width="9%">닉네임</th>
            <th width="9%">학과</th>
            <th width="9%">학년</th>
            <th width="9%">입시전형</th>

            <th width="9%">평점</th>
            <th width="9%">선택</th>
        </thead>
        <tbody>
          {% for post in post_list %}
          <tr>
              <td>닉네임</td>
              <td>학과</td>
              <td>학년</td>
              <td>입시전형</td>
              <td>출신고등학교</td>
              <td>평점</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
</div>
    <div class ="search_button">
        <br>
        <button class="btn btn-outline-secondary">선배 만나러 가기</button>
    </div>
    
{% endblock content %}
