<h1>멘토 추가정보</h1>
<br>
<br>
<form method = "POST" action="{%url 'signupmentor' %}">
    {% csrf_token %}
    대학교 : {{form.university}}
    <br>
    학번 : {{form.studentnumber}}

    입시전형 : {{form.entrancetype}}
    <br>
    <button type= 'submit' > signup </button>
</form>
