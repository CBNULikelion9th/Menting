{% extends 'accounts/base.html' %}
<!DOCTYPE html>
{% load static %}
{% block content %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Community</title>
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    <link href="{% static 'css/community.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Google Fonts - 나눔고딕-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="community_new_page">
        <h1>새 글 작성하기</h1>
        <br>
        <form action="{% url 'community_new' %}" method="POST">
            {% if user.is_authenticated %}
            {% csrf_token %}
            작성자 : {{ user.username }}
            <br><br>
            <div class="form-group-row">
                <label for="title">제목 : </label>
                <textarea class="form-title" name="title" rows="1" cols="50"></textarea>
            </div>
            <br>
            <div class="form-group-row">
                <label for="content">내용 : </label>
                <textarea class="form_content" name="content" rows="3" cols="150"></textarea>
            </div>
            <br><br>
            <input type="submit" value="작성" class="btn btn-outline-secondary">
            <button class="btn btn-outline-secondary"><a href="{% url 'community_page' %}"
                    class="link-dark">취소</a></button>
            {%else%}
            <p>로그인 하셔야 글을 작성 하실 수 있습니다.</p>
            {% endif %}
        </form>
    </div>

    <footer>
        <div class="inner">
            <div class="info">
                <span>멋쟁이사자처럼 at 충북대학교 2조팀.</span>
            </div>

            <p class="copyright">
                &copy; <span class="this-year"></span> 2021 Menting Project
            </p>
        </div>
    </footer>
</body>

</html>
{% endblock content %}
