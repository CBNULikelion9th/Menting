{% extends 'accounts/popup_base.html' %}
{% load static %}

{% block head_content %}
<link href="{% static 'css/password_change.css' %}" rel="stylesheet">
<title>
    회원 탈퇴
</title>
{% endblock head_content %}

{% block content %}
<br>
<p class="title">
    회원탈퇴
</p>
<br>
<hr>
<br>
<p class = "explain">
    회원을 탈퇴하면 저장된 정보들은 모두 사라집니다
</p>

<br>
    <form action="{% url 'user_delete' %}" method = "POST" class = "submit">
        {% csrf_token %}
        비밀번호 : <input type='text' name = 'pw_del'>

        <input type = 'submit' value = '회원 탈퇴' onclick="return confirm(' 정말로 회원을 탈퇴 하시겠습니까? ');">
    </form>

{% endblock content %}
