{% extends 'main/community_base.html' %}

{% block content %}
<div class="community_new">
<h1>새 글 작성하기</h1>
<br>
<form action="{% url 'notice_new' %}" method="POST">
    {% csrf_token %}
    제목 : {{ form.title }}
    <br><br>
    내용 : {{ form.content }}
    <br><br>
    <input type="submit" value="작성" class="btn btn-outline-secondary">
    <button class="btn btn-outline-secondary"><a href="{% url 'notice_page' %}" class="link-dark">취소</a></button> 
</form>
</div>
{% endblock content %}
