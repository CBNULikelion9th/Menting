{% extends 'accounts/base.html' %}
<!DOCTYPE html>
{% load static %}
{% block content %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notice</title>
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    <link href="{% static 'css/notice.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Google Fonts - 나눔고딕-->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
    <div class="notice_detail">
        <br>

        <div class="container">
            <div class="card">
                <div class="card-body">
                    <span class="post_title">{{ post2.title }}</span>
                    <span class="post_user"><i class="fas fa-user-circle fa-lg" id="peopleicon"></i> STAFF<span
                            class="post_update">
                            {{post2.updated_at}}</span></span>
                    <br><br>
                    <span class="post_content">{{ post2.content }}</span>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-outline-secondary btn-sm" id="notice_button"><a href="{% url 'notice_page' %}"
            class="link-dark">목록</a></button>
    {% if user.is_superuser == True %}
    <button class="btn btn-outline-secondary btn-sm" id="notice_delete_button"><a
            href="{% url 'notice_delete' post2.id %}" class="link-dark">삭제</a></button>
    {% endif %}


    <footer>
        <div class="inner">
            <div class="info">
                <span>멋쟁이사자처럼 at 충북대학교 2조팀.</span>
            </div>

            <p class="copyright">
                &copy; <span class="this-year"></span> 2021 Menting Project
            </p>
        </div>
    </footer>
</body>

</html>
{% endblock content %}
