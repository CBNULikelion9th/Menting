{% extends 'main/community_base.html' %}
{% load static %}
{% block content %}
<div class="notice_detail">
    <br>
    <h1>제목 : {{ post2.title }}</h1>
    <br>
    <p>{{ post2.content }}</p>
    <small> 작성시간 : {{ post2.updated_at }}</small>
</div>
<br>
<br>
<div class="notice_end">
    <button class="btn btn-outline-secondary"><a href="{% url 'notice_page' %}" class="link-dark">목록</a></button>
    <button class="btn btn-outline-secondary"><a href="{% url 'notice_delete' post2.id %}" class="link-dark">삭제</a></button>  
</div>

{% endblock content %}
