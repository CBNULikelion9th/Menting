{% extends 'accounts/base.html' %}
<!DOCTYPE html>
{% load static %}
{% block content %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Community</title>
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    <link href="{% static 'css/community.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="community_new_page">
        <h1>댓글 수정하기</h1>
        <br>
        <form action="{% url 'comment_edit' post.id comment.id %}" method="POST">
            {% if user.is_authenticated %}
            {% csrf_token %}

            <h6>작성자 : {{ user.username }}</h6>
            <h6>내용</h6>
            <h6>{{ form.content }}</h6>
            <br><br><br>
            <div class="button_locate">
                <input type="submit" value="작성" class="btn btn-outline-secondary">
                <button class="btn btn-outline-secondary"><a href="{% url 'community_detail' post.id %}"
                        class="link-dark">취소</a></button>
            </div>
            {% endif %}
        </form>
    </div>

    <footer>
        <div class="inner">
            <div class="info">
                <span>멋쟁이사자처럼 at 충북대학교 2조팀.</span>
            </div>

            <p class="copyright">
                &copy; <span class="this-year"></span> 2021 Menting Project
            </p>
        </div>
    </footer>
</body>

</html>
{% endblock content %}
