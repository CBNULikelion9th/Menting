{% extends 'main/community_base.html' %}

{% block content %}
<div class="community_new">
<h1>새 글 작성하기</h1>
<form action="{% url 'notice_new' %}" method="POST">
    {% csrf_token %}
    제목 : {{ form.title }}
    <br><br>
    내용 : {{ form.content }}
    <br><br>
    <input type="submit" value="작성">
    <button><a href="{% url 'notice_page' %}">취소</a></button> 
</form>
</div>
{% endblock content %}
